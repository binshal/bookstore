<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v5 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="css/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/accreg.css' %}"/>
</head>
<body class="form-v5">

{% for msg in messages %}
{{ msg }}
{% endfor %}

	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="#" method="post">

				{% csrf_token %}

				<h2>Register Account Form</h2>
				<div class="form-row">
					<label for="">Username</label>
					<input type="text" name="username" id="full-name" class="input-text" placeholder="Enter the username" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="">Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Enter the Password" required >
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row">
					<label for="">Conrirm Password</label>
					<input type="password" name="password1" id="password1" class="input-text" placeholder="Connfirm password" required>
					<i class="fas fa-lock"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" >
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
